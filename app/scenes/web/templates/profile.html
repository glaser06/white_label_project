{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ static_url }}">
    <body>
        <h1>Hello {{username}}</h1>
        <h1>All Posts</h1>
        <div class="wrapper">

            {% for post in posts %}
                <div class="box a">
                    <b> {{post.name}} </b>
                    <p>{{post.body}} </p>
                </div>
            {% endfor %}
        </div>
    </body>
{% endblock %}
